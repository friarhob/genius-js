<html>

<head>
    <title>BLUE - Genius em Javascript</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="cartao">
        <h1>Genius em JavaScript</h1>
        <div class="jogo">
            <div class="tabuleiro">
                <div class="botoes">
                    <div id="azul" onmousedown="apertarBotao('azul')"></div>
                    <div id="vermelho" onmousedown="apertarBotao('vermelho')"></div>
                </div>
                <div class="botoes">
                    <div id="verde" onmousedown="apertarBotao('verde')"></div>
                    <div id="amarelo" onmousedown="apertarBotao('amarelo')"></div>
                </div>
            </div>
        </div>
       <div class="status">
            <p id="pontuacao"></p>
            <p id="status">Jogo Encerrado</p>
            <button type="button" id="botao" onclick="novoJogo()">Novo Jogo</button>
        </div>
    </div>
</body>

</html>
